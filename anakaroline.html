<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anakarolinemusic</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            color: rgb(230, 38, 220);
            background: black;
            margin: 0px;
            font-family: "Chakra Petch", sans-serif;
            margin-bottom: 100px;
        }

        header {
            border-bottom: solid 2px rgb(42, 122, 228);
            padding: 20px;
            font-size: 32px;
            color: rgb(42, 122, 228);
        }

        .chamada {
            background: rgb(211, 54, 211);
            padding-bottom: 80px;
            padding-top: 80px;
            display: flex;
            justify-content: center;
        }

        .chamada-texto {
            margin-right: 5%;
        }

        h1 {
            font-size: 40px;
        }

        p {
            font-size: 20px;
        }

        .categoria-videos {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .categoria {
            padding-left: 20px;
            padding-right: 20px;
            margin-top: 50px;
        }

        .categoria-videos img {
            opacity: 0.5;
            height: 200px;
        }

        .categoria-videos img:hover {
            opacity: 1.0;
            border: 3px solid green;
        }

        .categoria h2 {
            color: rgb(42, 122, 228);
        }
    </style>
</head>
<body>
    <header>Anakarolinemusic</header>
    <h1>Melhores músicas Luan Santana</h1>
    <p>LuanSantanaForever</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-YzDsDMYqdw?si=fR0fcR9UkFtwnr3y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <div class="chamada">
        <div class="chamada-texto">
            <h1>Bem-vindo ao site da Ana Karoline</h1>
            <p>Explore nossos conteúdos e vídeos.</p>
        </div>
    </div>
    <div class="categoria">
        <h2>Vídeos</h2>
        <div class="categoria-videos">
            <img src="video1.jpg" alt="Vídeo 1">
            <img src="video2.jpg" alt="Vídeo 2">
            <img src="video3.jpg" alt="Vídeo 3">
        </div>
    </div>
</body>
</html>
